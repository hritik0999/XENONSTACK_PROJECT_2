<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/asynchronous_javascript.css">
    <script src="../javascript/asynchronous_javascript.js"></script>
</head>
<body onload="showTimer()">
    
    <header>

        <div class="flex-item1"><a href="#" class="nav">HOME</a></div>
        <div class="flex-item2"><a href="#" class="nav">ABOUT</a></div>
        <div class="flex-item3"><a href="#" class="nav">REGISTER</a></div>
        <div class="flex-item4"><a href="#" class="nav">CONTACT</a></div>
        <div class="flex-item5"><a href="#" class="nav">HELP</a></div>
        <div id="timerDiv"></div>
    </header>

    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="POST">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old Are You ?">
                <br><br>
                <label>Your State</label>
                <br>
                <select id="selectstate" onchange="fetchCities(this.value)">
                    <option>
                        Select State
                    </option>
                    <option>
                        Bihar
                    </option>
                    <option>
                        Madhya Pradesh
                    </option>
                    <option>
                        Uttar Pradesh
                    </option>
                </select>
                <br><br>
                <label>Your City</label>
                <br>
                <select name="" id="selectcity">
                    <option value=""></option>
                </select>
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lan" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lan" id="eng">
                &nbsp;
                <span id="english">English</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div> <!--end register-->
    </div><!--end main-->

    <footer>
        <div class="para">
            <p>content here is not due to copyright</p>
        </div>
    </footer>

</body>
</html>
